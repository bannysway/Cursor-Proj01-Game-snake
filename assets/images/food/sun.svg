<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="30"
   height="30"
   viewBox="0 0 30 30"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <!-- PvZ风格阳光 -->
  
  <!-- 外部发光 -->
  <circle
     cx="15"
     cy="15"
     r="14"
     fill="#ffee99"
     fill-opacity="0.3" />
  
  <circle
     cx="15"
     cy="15"
     r="12"
     fill="#ffee88"
     fill-opacity="0.5" />
  
  <!-- 主体阳光 -->
  <circle
     cx="15"
     cy="15"
     r="10"
     fill="#fae950"
     stroke="#e6d040"
     stroke-width="0.5" />
  
  <!-- 内部高光 -->
  <ellipse
     cx="12"
     cy="12"
     rx="4"
     ry="3.5"
     fill="#fff9c0"
     fill-opacity="0.8" />
  
  <!-- 阳光光芒 -->
  <g stroke="#fae950" stroke-width="1.5">
    <!-- 上 -->
    <line x1="15" y1="2" x2="15" y2="5" />
    <!-- 右上 -->
    <line x1="22.5" y1="7.5" x2="20.5" y2="9.5" />
    <!-- 右 -->
    <line x1="28" y1="15" x2="25" y2="15" />
    <!-- 右下 -->
    <line x1="22.5" y1="22.5" x2="20.5" y2="20.5" />
    <!-- 下 -->
    <line x1="15" y1="28" x2="15" y2="25" />
    <!-- 左下 -->
    <line x1="7.5" y1="22.5" x2="9.5" y2="20.5" />
    <!-- 左 -->
    <line x1="2" y1="15" x2="5" y2="15" />
    <!-- 左上 -->
    <line x1="7.5" y1="7.5" x2="9.5" y2="9.5" />
  </g>
  
  <!-- 面部表情 - 微笑 -->
  <circle
     cx="12"
     cy="14"
     r="1"
     fill="#e6d040" />
  <circle
     cx="18"
     cy="14"
     r="1"
     fill="#e6d040" />
  <path
     d="M 12,17 C 13,19 17,19 18,17"
     stroke="#e6d040"
     stroke-width="1"
     fill="none" />
</svg> 