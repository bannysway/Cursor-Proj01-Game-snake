<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="200"
   height="50"
   viewBox="0 0 200 50"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <!-- PvZ风格按钮 - 正常状态 -->
  
  <!-- 按钮阴影 -->
  <rect
     x="5"
     y="5"
     width="190"
     height="45"
     rx="10"
     ry="10"
     fill="#3a7927"
     fill-opacity="0.5" />
  
  <!-- 按钮主体 -->
  <rect
     x="0"
     y="0"
     width="190"
     height="42"
     rx="10"
     ry="10"
     fill="#57b73b"
     stroke="#3a7927"
     stroke-width="2" />
  
  <!-- 按钮高光 -->
  <rect
     x="5"
     y="5"
     width="180"
     height="15"
     rx="8"
     ry="8"
     fill="#81d44b"
     fill-opacity="0.5" />
  
  <!-- 按钮纹理 - 小点 -->
  <g fill="#3a7927" fill-opacity="0.1">
    <circle cx="20" cy="10" r="2" />
    <circle cx="40" cy="15" r="2" />
    <circle cx="60" cy="10" r="2" />
    <circle cx="80" cy="15" r="2" />
    <circle cx="100" cy="10" r="2" />
    <circle cx="120" cy="15" r="2" />
    <circle cx="140" cy="10" r="2" />
    <circle cx="160" cy="15" r="2" />
    <circle cx="30" cy="25" r="2" />
    <circle cx="50" cy="30" r="2" />
    <circle cx="70" cy="25" r="2" />
    <circle cx="90" cy="30" r="2" />
    <circle cx="110" cy="25" r="2" />
    <circle cx="130" cy="30" r="2" />
    <circle cx="150" cy="25" r="2" />
    <circle cx="170" cy="30" r="2" />
  </g>
  
  <!-- 按钮文本占位符 -->
  <rect
     x="50"
     y="15"
     width="100"
     height="20"
     rx="5"
     ry="5"
     fill="none"
     stroke="#3a7927"
     stroke-width="0.5"
     stroke-dasharray="2,2" />
  <text
     x="100"
     y="30"
     font-family="Arial"
     font-size="14"
     font-weight="bold"
     text-anchor="middle"
     fill="#ffffff">按钮文本</text>
</svg> 